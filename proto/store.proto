syntax = "proto3";

option go_package = "github.com/momentohq/client-sdk-go;client_sdk_go";
option java_multiple_files = true;
option java_package = "grpc.store";
option csharp_namespace = "Momento.Protos.Store";

package store;

service Store {
  rpc Get(_GetRequest) returns (_GetResponse) {}
  rpc Set(_SetRequest) returns (_SetResponse) {}
  rpc Delete(_DeleteRequest) returns (_DeleteResponse) {}
}

message _ValueType {
  bytes bytes_value = 1;
  string string_value = 2;
  int64 integer_value = 3;
  double double_value = 4;
}

message _GetRequest {
  string store_name = 1;
  bytes key = 2;
}

message _GetResponse {
  oneof result {
    Miss miss = 1;
    Hit hit = 2;
  }
  message Miss { }
  message Hit {
    _ValueType value = 3;
  }
}

message _SetRequest {
  string store_name = 1;
  bytes key = 2;
  _ValueType value = 3;
}

message _SetResponse { }

message _DeleteRequest {
  string store_name = 1;
  bytes key = 2;
}

message _DeleteResponse { }